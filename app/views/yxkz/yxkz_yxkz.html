<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../../controllers/meta.js" ></script>
		<script type="text/javascript" src="../../controllers/yxkz/yxkz_yxkz.js" ></script>
	</head>
	<body class="box-margin-all-2">
		<div class="menu-left box-margin-right">
			<div class="button-menu-left">
				<a id="btn_tab_wdwDiv" href="#" class="easyui-linkbutton" data-options="toggle:true,group:'g1',iconCls:'icon-sjcd',selected:true">微电网</a>
				<a id="btn_tab_sywwDiv" href="#" class="easyui-linkbutton" data-options="toggle:true,group:'g1',iconCls:'icon-sjcd'">商业微网</a>
				<a id="btn_tab_gywwDiv" href="#" class="easyui-linkbutton" data-options="toggle:true,group:'g1',iconCls:'icon-sjcd'">工业微网</a>
			</div>
		</div>
		<div class="panel-surround menu-right nomargin-height-1">
			<div class="button-inside-right nomargin-height-2" style="height:5%;">
				<div style="float:left;">
					<font color="white">模式选择</font>
					<intput id="msSelect" class="easyui-combobox" name="state1" style="height:30px;width:200px;" ></intput>
					<font color="white">模式控制</font>
					<intput id="kzSelect" class="easyui-combobox" name="state2" style="height:30px;width:200px;" ></intput>
				</div>
				<div id ="plwddiv" class="button-action-yxkz nomargin-height-2" style="height:5%;float:left;">
					<a id="btn_clfs_cn_soc" href="#" class="easyui-linkbutton" data-options="toggle:true,group:'g2',iconCls:'icon-sjcdyh'">
						负荷调整</a>
					<a id="btn_clfs_ljfsfd" href="#" class="easyui-linkbutton" data-options="toggle:true,group:'g2',iconCls:'icon-sjcdyh'">
						VSGA自适应调频</a>
					<a id="btn_clfs_cdzcfdgl" href="#" class="easyui-linkbutton" data-options="toggle:true,group:'g2',iconCls:'icon-sjcdyh'">
						二次调频功率控制</a>
				</div>
				<div id ="dywddiv" class="button-action-yxkz nomargin-height-2" style="height:5%;float:left; display:none">
					<a id="btn_clfs_cn_soc3" href="#" class="easyui-linkbutton" data-options="toggle:true,group:'g3',iconCls:'icon-sjcdyh'">
						无功控制</a>
					<a id="btn_clfs_ljfsfd3" href="#" class="easyui-linkbutton" data-options="toggle:true,group:'g3',iconCls:'icon-sjcdyh'">
						二次调压PI控制</a>
					<font color="white">Ki参数：</font><intput id="kiTxt" class="easyui-textbox" name="state" style="height:20px;width:50px;" ></intput>
					<font color="white">Kp参数：</font><intput id="kpTxt" class="easyui-textbox" name="state" style="height:20px;width:50px;" ></intput>
				</div>
			</div>

			<div class="box-width-1 nomargin-height-2" style=" height:100%;width:100%">

				<div class="ssjk-panel">
					<div class="easyui-panel" title="交流母线运行情况" data-options="iconCls:'icon-zyfhjk'" style="height:100%;">
						<div class="pie-fix-left" id="zhexian1">
							<div style="width:100%;height:5%;">
								<font color="white">交流母线频率</font>

								<intput id="searchText" class="easyui-searchbox" data-options="searcher:searchId" name="searchText" style="width:150px"></intput>

							</div>
							<div id="table1div" style="width:100%;height:95%;overflow-y:hidden;">
								<table style="width: 100%;color:#AEB1B6;" cellspacing="0" id="dy_table">
									<col width="30%" />
									<col width="30%" />
									<col width="30%" />
									<thead>
									<tr style="background-color: #2F3543;">
										<th>母线编号</th>
										<th>频率/Hz</th>
										<th>运行状态</th>
									</tr>
									</thead>
									<tbody id="dy_tbody"></tbody>
								</table>
							</div>
							<div id="table2div"  style="width:100%;height:95%;overflow-y:hidden;display:none">
								<table style="width: 100%;color:#AEB1B6;" cellspacing="0" id="dl_table">
									<col width="30%" />
									<col width="30%" />
									<col width="30%" />
									<thead>
									<tr style="background-color: #2F3543">
										<th>母线名称</th>
										<th>电压偏移</th>
										<th>运行状态</th>
									</tr>
									</thead>
									<tbody id="dl_tbody"></tbody>
								</table>
							</div>

						</div>
					</div>
				</div>
				<div class="canvas-style" id="zhexian2"></div>
			</div>
		</div>
	</body>
</html>
